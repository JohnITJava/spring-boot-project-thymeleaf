<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>

    <title>Стартовая страница</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <meta name="ctx" th:content="${#httpServletRequest.getContextPath()}"/>
</head>

<body>

<div th:replace="~{navigation :: navi(Home)}"/>

<div class="container">
    <br>
    <h1>Товары</h1>

    <span th:if="${products.size() == 0}">Товаров нет</span>

    <div>
        <form th:action="@{/}" method="get">
            <input th:value="${min}" th:name="min" type="number" placeholder="Минимальная цена">
            <input th:value="${max}" th:name="max" type="number" placeholder="Максимальная цена">
            <button type="submit" class="btn btn-primary">Filter</button>
        </form>
    </div>

    <div th:unless="${products.size() == 0}">
        <table class="table table-hover">
            <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>Название</th>
                <th>Цена</th>
                <th>Действия</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product : ${products}" th:attr="prod_index=${product.id}">
                <td th:text="${product.id}"/>
                <td th:text="${product.title}"/>
                <td>
                            <span th:text="${product.cost}"
                                  th:classAppend="${product.cost > 40.0} ? 'badge badge-danger' : ''"/>
                </td>
                <td>
                    <a th:href="@{'/info/' + ${product.id}}" th:text="Информация"/>
                </td>
            </tr>
            </tbody>
        </table>

        <nav aria-label="Page navigation example">
            <ul class="pagination" th:with="curPage=${1}">

                <li th:if="${curPage > 1}" class="page-item"><a class="page-link" href="#">Previous</a></li>

                <li class="page-item" th:name="max-page"
                    th:each="curPage : ${#numbers.sequence(1, 5)}">
                    <a class="page-link" th:text="${curPage}" th:href="@{'/' + ${curPage}}"/>
                </li>

                <li th:if="${curPage < 5}" class="page-item"><a class="page-link" href="#">Next</a></li>

            </ul>
        </nav>

    </div>
</div>

</body>
</html>
